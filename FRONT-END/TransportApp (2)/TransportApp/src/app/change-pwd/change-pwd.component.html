<section class="vh-100" style="background-color: #47b1cf;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-5 col-lg-5 d-none d-md-block">
                <img src="assets/assets/img/reset.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;width:400px;height:500px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #changeform="ngForm"  (ngSubmit)="editPwd()" > 
                    <small class="danger">{{msg}}</small> 
    
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-key fa-2x me-3" style="color: #c12121;"></i>
                      <span class="h1 fw-bold mb-0">Change</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Change Password</h5>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="pass" name="password" class="form-control form-control-lg" type="password"  required />
                      
                      <label class="form-label" for="form2Example17">Current Password</label>
                    
                      
                    
                    </div>
                    
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="npwd" type="password" name="npwd" class="form-control form-control-lg"  required />
                      
                      <label class="form-label" for="form2Example27">New Password</label>
                      
                    </div>

                   

                    <div class="form-outline mb-4">
                        <input  type="password" [(ngModel)]="cpwd" name="cpwd" class="form-control form-control-lg" required />
                        
                        <label class="form-label" for="form2Example27">Confirm Password</label>
                        
                      </div>
                     
  
                    <div class="pt-1 mb-4">
                      <span>
                      <button  type="submit" class="btn btn-success">Change</button>
                      &nbsp; &nbsp;
                      <a  role="button" class="btn btn-secondary" [routerLink]="['/dashboard',id]">Home</a>
                      </span>

                    </div>
  
                    
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="vh-100" style="background-color: #f3a515;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-5 col-lg-5 d-none d-md-block">
                <img src="assets/assets/img/login-img.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;width:400px;height:500px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginform="ngForm"  (ngSubmit)="loginUser()" > 
                    <small class="danger">{{msg}}</small> 
    
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-globe fa-2x me-3" style="color: #1988ff;"></i>
                      <span class="h1 fw-bold mb-0">Login here</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="log.username" name="username" class="form-control form-control-lg" type="text" #username="ngModel"  required />
                      
                      <label class="form-label" for="form2Example17">Email address</label>
                    
                      
                    
                    </div>
                    <div *ngIf="username.errors?.['required']" class="alert">
                      Username is required!!
                    </div>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="log.pwd" type="password" name="pwd" class="form-control form-control-lg"  #pwd="ngModel" required />
                      
                      <label class="form-label" for="form2Example27">Password</label>
                      
                    </div>

                    <div *ngIf="pwd.errors?.['required']" class="alert">
                      Password is required!!
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button  type="submit" class="btn btn-info">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                     <a style="color: #393f81;" [routerLink]="['/register']">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
